<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>회의록 작성/정리</title>
  <style>
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    header { padding:12px 16px; border-bottom:1px solid #e5e7eb; display:flex; gap:12px; align-items:center; }
    .btn { padding:10px 12px; border:1px solid #d1d5db; background:#fff; border-radius:10px; cursor:pointer; }
    .btn:disabled { opacity:.5; cursor:not-allowed; }
    .wrap { display:grid; grid-template-columns: 1fr 1fr; height: calc(100vh - 56px); }
    .pane { padding:12px; overflow:auto; }
    .pane + .pane { border-left:1px solid #e5e7eb; }
    textarea { width:100%; height: 60vh; resize: vertical; padding:10px; border-radius:10px; border:1px solid #d1d5db; }
    .card { border:1px solid #e5e7eb; border-radius:12px; padding:12px; margin-top:12px; }
    table { width:100%; border-collapse: collapse; }
    th, td { border:1px solid #e5e7eb; padding:8px; vertical-align: top; }
    th { background:#f9fafb; text-align:left; }
    code, pre { background:#f3f4f6; padding:2px 6px; border-radius:6px; }
    pre { padding:12px; overflow:auto; }
    .muted { color:#6b7280; font-size:12px; }
  </style>
</head>
<body>
  <header>
    <button id="btnReport" class="btn">정리(Report 생성)</button>
    <button id="btnClear" class="btn">초기화</button>
    <span class="muted">API: <span id="apiBase"></span></span>
    <span id="status" class="muted"></span>
  </header>

  <div class="wrap">
    <!-- 좌: 작성회의록 -->
    <div class="pane">
      <h3>작성 회의록 (대화체)</h3>
      <textarea id="inputText" placeholder="예)
김도영: 그럼 제가 성능 개선 하겠습니다. 차주 수요일까지요.
홍길동: 이슈는 CPU에서 요약이 느린 점입니다.
..."></textarea>

      <div class="card">
        <div class="muted">옵션</div>
        <label>회의 제목 <input id="meetingTitle" value="주간 개발 회의" style="width: 60%;" /></label>
        <br/><br/>
        <label>기준일(없으면 추정) <input id="dateHint" value="2026-02-08" placeholder="YYYY-MM-DD" /></label>
        <br/><br/>
        <label><input id="includeSummary" type="checkbox" checked /> 요약 포함</label>
      </div>
    </div>

    <!-- 우: 정리회의록 -->
    <div class="pane">
      <h3>정리 회의록</h3>
      <div id="reportMd" class="card">(아직 없음)</div>

      <div class="card">
        <h4>결정/이슈/다음안건</h4>
        <pre id="extractJson">{}</pre>
      </div>
    </div>
  </div>

  <script src="/config.js"></script>
  <script type="module" src="/main.js"></script>
</body>
</html>
